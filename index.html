<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
<script>

//Play one round function:
function playRound(humanChoice, computerChoice){
    if(humanChoice === computerChoice){
        console.log("It's a draw!");
    }
    else if(humanChoice === "rock" && computerChoice === "scissors" ||
        humanChoice === "paper" && computerChoice === "rock" ||
        humanChoice === "scissors" && computerChoice === "paper") {
        console.log("You win!");
        }

    else if(humanChoice === "rock" && computerChoice === "paper" ||
            humanChoice === "paper" && computerChoice === "scissors" ||
            humanChoice === "scissors" && computerChoice === "rock"){
            console.log("You lose!"); 
            }
    else{
        console.log("Somethings not working here");
    }        
}

let humanChoice = getHumanChoice();
let computerChoice = getComputerChoice();
console.log("Player chose" + " " + humanChoice);
console.log("Computer chose" + " " + computerChoice);
playRound(humanChoice, computerChoice);

//Computer Choice Function:
function getComputerChoice(){
    let numba = Math.floor(Math.random()*3); //Creates a number generator
            if (numba == "0"){ 
                return "rock";
            }

            else if (numba == "1"){
                return "paper";
            }
            else {
                return "scissors";
            }
}

//Prompt for Human Choice Function:
function getHumanChoice(){
    let ask = prompt("Enter your choice here"); //This prompts the user
    if (ask.toLowerCase()=== "rock") {
        return "rock";
    }
    else if(ask.toLowerCase()=== "paper") {
        return "paper";
    }
    else {return "scissors";
    }
}

</script>
</body>

</html>
